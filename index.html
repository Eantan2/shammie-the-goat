<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shammie the Digital Goat - Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: url('flowers1.avif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 300px;
            height: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            perspective: 1000px;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        
        .card.open .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        
        .card-front {
            background: #f8f8f8;
            cursor: pointer;
        }
        
        .card-front img {
            width: 80%;
            border-radius: 10px;
        }
        
        .card-back {
            background: #ffffff;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        #message {
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card" id="shammie-card">
        <div class="card-inner">
            <div class="card-front">
                <img id="shammie" src="shammie1.jpg" alt="Shammie the Goat">
            </div>
            <div class="card-back">
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <script>
        const messages = [
            "Lauren, you're the GOAT of recovery!",
            "Shammie thinks you're the best human ever!",
            "Drink water, eat snacks, and rest—Shammie commands it!",
            "Bêêêêh! Récupère vite, Lauren!",
            "Tu es plus forte qu’un bouc de montagne!",
            "Goats can climb almost anything… but even Shammie can’t top your strength!"
        ];
        
        document.getElementById("shammie-card").addEventListener("click", function() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;
            this.classList.toggle("open");
        });
    </script>
</body>
</html>
