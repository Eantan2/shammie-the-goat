<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shammie the Digital Goat - Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: url('correct_background.avif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 350px;
            height: 450px;
            background: #FDE2E4;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            perspective: 1000px;
            transition: transform 0.5s ease-in-out;
            border: 5px solid #FFB6C1;
            padding: 10px;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            border-radius: 15px;
        }
        
        .card.open .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            border: 5px dashed #FFB6C1;
        }
        
        .card-front {
            background: #FAD2E1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .card-front img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .card-front::before, .card-back::before {
            content: "❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤ ❤";
            font-size: 18px;
            color: #FF69B4;
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-back {
            background: #F5CAC3;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0px 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        #message {
            font-size: 22px;
            font-weight: bold;
            color: #1b5e20;
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0;
        }

        .show-message #message {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Sparkle Animation */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            animation: sparkleAnimation 2s infinite ease-in-out;
        }
        
        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="card" id="shammie-card">
        <div class="card-inner">
            <div class="card-front">
                <img id="shammie" src="shammie1.jpg" alt="Shammie the Goat">
                <p>Click to Open</p>
            </div>
            <div class="card-back">
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <script>
        const messages = [
            "Lauren, you're the GOAT of recovery!",
            "Shammie thinks you're the best human ever!",
            "Drink water, eat snacks, and rest—Shammie commands it!",
            "Bêêêêh! Récupère vite, Lauren!",
            "Tu es plus forte qu’un bouc de montagne!",
            "Goats can climb almost anything… but even Shammie can’t top your strength!"
        ];
        
        let messageIndex = 0;

        document.getElementById("shammie-card").addEventListener("click", function() {
            if (!this.classList.contains("open")) {
                messageIndex = (messageIndex + 1) % messages.length;
                document.getElementById("message").textContent = messages[messageIndex];
            }
            this.classList.toggle("open");
            this.classList.toggle("show-message");
        });

        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = Math.random() * 100 + "vw";
            sparkle.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(sparkle);
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
