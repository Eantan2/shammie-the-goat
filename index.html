<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shammie the Digital Goat - Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: url('correct_background.avif') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            width: 350px;
            height: 450px;
            background: #FDE2E4;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            perspective: 1000px;
            transition: transform 0.5s ease-in-out;
            padding: 0;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            border-radius: 15px;
            position: relative;
        }
        
        .card.open .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 0;
        }
        
        .card-front {
            background: #FAD2E1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
        }
        
        .card-front img {
            width: 90%;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            background: #F5CAC3;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: inset 0px 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        #message {
            font-size: 22px;
            font-weight: bold;
            color: #1b5e20;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 80%;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0;
        }

        .show-message #message {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card" id="shammie-card">
        <div class="card-inner">
            <div class="card-front">
                <img id="shammie" src="shammie1.jpg" alt="Shammie the Goat">
                <p>Click to Open</p>
            </div>
            <div class="card-back">
                <p id="message"></p>
            </div>
        </div>
    </div>
    
    <script>
        const messages = [
            "Lauren, you're the GOAT of recovery!",
            "Shammie thinks you're the best human ever!",
            "Drink water, eat snacks, and rest—Shammie commands it!",
            "Bêêêêh! Récupère vite, Lauren!",
            "Tu es plus forte qu’un bouc de montagne!",
            "Goats can climb almost anything… but even Shammie can’t top your strength!"
        ];
        
        let messageIndex = 0;

        document.getElementById("shammie-card").addEventListener("click", function() {
            if (!this.classList.contains("open")) {
                messageIndex = (messageIndex + 1) % messages.length;
                document.getElementById("message").textContent = messages[messageIndex];
            }
            this.classList.toggle("open");
            this.classList.toggle("show-message");
        });
    </script>
</body>
</html>
