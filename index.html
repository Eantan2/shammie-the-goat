<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shammie the Digital Goat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            background: url('meadow_background.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }
        #goat-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #shammie {
            width: 250px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        #shammie:hover {
            transform: scale(1.1) rotate(5deg);
        }
        #message-container {
            position: relative;
            width: 300px;
            height: 200px;
            margin-top: 20px;
            background: url('envelope.png') no-repeat center center / contain;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #message {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
            color: #1b5e20;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            transition: bottom 1s ease-in-out, transform 0.5s ease-in-out;
        }
        #message.show {
            bottom: 20px;
            transform: translateX(-50%) scale(1.05);
        }
        h1 {
            font-size: 42px;
            color: #2e7d32;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 20px;
            color: #388e3c;
        }
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('wildflower.png') no-repeat center center / contain;
            animation: floatUp 6s linear infinite, swayFlower 3s ease-in-out infinite;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        @keyframes swayFlower {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <h1>Meet Shammie the Digital Goat! üêê</h1>
    <p>Click on Shammie for a surprise message!</p>
    <div id="goat-container">
        <img id="shammie" src="shammie1.jpg" alt="Shammie the Goat">
        <div id="message-container">
            <p id="message"></p>
        </div>
    </div>
    
    <script>
        const messages = [
            "Lauren, you're the GOAT of recovery!",
            "Shammie thinks you're the best human ever!",
            "Drink water, eat snacks, and rest‚ÄîShammie commands it!",
            "B√™√™√™√™h! R√©cup√®re vite, Lauren!",
            "Tu es plus forte qu‚Äôun bouc de montagne!",
            "Goats can climb almost anything‚Ä¶ but even Shammie can‚Äôt top your strength!"
        ];
        
        document.getElementById("shammie").addEventListener("click", function() {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            const messageElement = document.getElementById("message");
            messageElement.textContent = randomMessage;
            messageElement.classList.add("show");
        });
        
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.animationDuration = Math.random() * 3 + 3 + "s";
            flower.style.width = Math.random() * 20 + 20 + "px";
            flower.style.height = flower.style.width;
            document.body.appendChild(flower);
            setTimeout(() => {
                flower.remove();
            }, 6000);
        }
        setInterval(createFlower, 1000);
    </script>
</body>
</html>
